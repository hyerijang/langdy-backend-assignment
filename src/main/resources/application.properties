spring.application.name=langdy-backend-assignment
# 개발용 데이터베이스 설정
# 로컬 개발 환경에서 docker-compose.dev.yml에 의해 실행되는 MySQL을 사용합니다.
# - 개발 전용: 민감정보(실제 비밀번호)는 프로덕션에 반영하지 마세요.
# 권장: 환경변수로 비밀번호를 주입하세요. (Windows cmd 예: set SPRING_DATASOURCE_PASSWORD=your_pass)
spring.datasource.url=jdbc:mysql://localhost:3306/langdydb?useSSL=false&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:langdy}
# 비밀번호는 기본값을 남기지 않습니다. 반드시 환경변수로 설정하세요.
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# 자동으로 DB 스키마를 애플리케이션의 엔티티에 맞게 갱신합니다. (개발/테스트용)
spring.jpa.hibernate.ddl-auto=update
# Hibernate / JDBC 시간대 (애플리케이션은 UTC 기준으로 동작하도록 명시)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# H2 콘솔을 사용 가능하게 합니다. (개발 환경에서만 사용)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# (선택) H2 메모리 DB 예시 (필요 시 주석 해제)
# spring.datasource.url=jdbc:h2:mem:langdydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.username=sa
# spring.datasource.password=
spring.jpa.properties.hibernate.default_batch_fetch_size=100
